<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>Ela Admin - HTML5 Admin Template</title>
  <th:block th:insert="fragment/ela-style-sheets.html :: ela-style-sheets"/>

  <link  href="/lib/bower_components/tui-tree/dist/tui-tree.css" rel="stylesheet">

  <!--my-->
  <link rel="stylesheet" type="text/css" href="/css/common.css"/>
  <link rel="stylesheet" type="text/css" href="/css/tree.css"/>

</head>

<body>
<!-- Left Panel -->
<th:block th:insert="fragment/left-panel.html :: left-panel(activeId = 'category')"/>
<!-- /#left-panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
  <!-- Header-->
  <th:block th:insert="fragment/header.html :: header"/>
  <!-- /#header -->

  <!-- Content -->
  <div class="content">
    <!-- Animated -->
    <div class="animated fadeIn">

      <!--<div id="tree"></div>-->
      <div class="row">

        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <strong>카테고리</strong> 관리
            </div>
            <div class="card-body card-block">
              <div class="row">
                <div class="col-lg-6">
                  <div id="tree" class="tui-tree-wrap"></div>
                  <button id="addChildBtn" type="button" class="btn btn-primary common-btn action" data-action="addChild">추가</button>
                  <button id="removeChildBtn" type="button" class="btn btn-secondary common-btn action" data-action="removeChild">삭제</button>
                </div>
                <div class="col-lg-6">
                  전체 펼치기
                  전체 접기
                  새글 표시 여부
                  추가하기
                  삭제하기
                  <div class="explain">

                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-primary btn-sm action" data-action="register">
                <i class="fa fa-dot-circle-o"></i> Submit
              </button>
            </div>

          </div>
        </div>

      </div>

    </div>
    <!-- .animated -->
  </div>
  <!-- /.content -->
  <div class="clearfix"></div>
  <!-- Footer -->
  <th:block th:insert="fragment/footer.html :: footer"/>
  <!-- /.site-footer -->
</div>
<!-- /#right-panel -->

<!-- Scripts -->
<th:block th:insert="fragment/ela-scripts.html :: ela-scripts"/>

<!--TREE-->
<script src="/lib/bower_components/tui-code-snippet/dist/tui-code-snippet.js"></script>
<script src="/lib/bower_components/mustache.js/mustache.js"></script>
<script src="/lib/bower_components/tui-tree/dist/tui-tree.js"></script>

<!--Local Stuff-->
<script src="/js/common.js"></script>
<script src="/js/category-list.js"></script>

</body>
</html>
